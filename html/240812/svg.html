<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <!-- 1.이미지 태그로 사용하기 -->
     <img src="favicon.svg" alt="weniv">
     <!-- 3.인라인으로 넣기 -->>
     <!-- 이미지에 별다른 조작없이 그냥 사용할 거면 이미지태그 혹은 CSS방법으로 사용, 그러나 색상 변경 , 동작 추가 등 자바스크립트를 적용할거면 인라인으로 넣기 -->
    <!--보통 회사 로고 같은 건 이미지가 깨지지 않도록 svg로 넣고, 큰 이미지들은 img사용함-->
    </body>
</html>
