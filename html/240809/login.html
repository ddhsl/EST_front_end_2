<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
        /*스크린 리더만 읽게 해줘. 브라우저 상에 보이지 않도록 */
        .sr-only {
        position:absolute;
        left:-9999px;
        top:auto;
        width:1px;
        height:1px;
        overflow:hidden;
        }
        article{
            background-color: antiquewhite;
        }
</style>
<title>weniv login</title>
</head>
<body>
<!-- 로그인창을 마크업(html)으로만 구성한 상태-->
    <article>  
        <h2 class="sr-only">로그인</h2>  <!--화면에는 보이지 않지만 스크린 리더가 읽도록 함, 접근성도 지키고, 아티클 규칙(제목 필수)도 지키고-->
        <p>더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <a href="#"><img src="../img/weniv-logo.png" alt="weniv">로그인</a>
        <div>
            <img src="../img/icon-lock.png" alt="">
            <!-- 추후 가상요소 배우면 짝대기 (|) 적용하기 -->
            <a href="#">아이디</a>
            <a href="#">비밀번호</a>
        </div>
        <div>
            <img src="../img/icon-user.png" alt="">
            <a href="#">회원가입</a>
        </div>
    </article>
</body>
</html>
