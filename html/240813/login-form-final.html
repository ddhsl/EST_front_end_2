<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입 모달</title>
    <style>
        .sr-only {
            position:absolute;
            left:-9999px;
            top:auto;
            width:1px;
            height:1px;
            overflow:hidden;
            }
        </style>
</head>
<body>
    <div>  <!--보통 이런 모달 같은 건 dialog로 감싸지만, JS 배우기전이므로 이럴 땐 div로 전체를 감싸줌-->
        <header>
            <h2>로그인 또는 회원가입</h2>
            <button type="button">
                <img src="../src/img/close.png" 
                alt="창닫기">
            </button>
        </header>
        <section>
            <h3 class="sr-only">로그인</h3>
            <p>위니브에서 여러분의 궁금증을 해결하세요! :)</p>
            <form action="" method="post">
                <label for="id" class="sr-only">아이디</label>
                <input type="text" id="id" name="id" required placeholder="아이디">
                <label for="pw" class="sr-only"></label>
                <input type="password" id="pw" name="pw" required placeholder="비밀번호">
                <label for="keepLoggedIn">로그인 상태 유지</label>
                <input type="checkbox" id="keepLoggedIn"/> <!--나중에 css활용해서 체크박스 이미지 처리-->
                <button type="submit">로그인</button>
            </form>
            <ul>
                <li><a href="#">회원가입</a></li>
                <li><a href="#">아이디/비밀번호 찾기</a></li>
            </ul>
        </section>
        <section>
            <h3 class="sr-only">소셜 계정으로 로그인</h3>
            <ul>
                <li><a href="#"
                    ><img src="구글아이콘주소" alt="">
                    구글 계정으로 로그인</a>
                </li>
                <li><a href="#"
                    ><img src="페이스북 아이콘주소" alt="">
                    페이스북 계정으로 로그인</a>
                </li>
                <li><a href="#"
                    ><img src="네이버 아이콘주소" alt="">
                    네이버 계정으로 로그인</a>
                </li>
                <li><a href="#"
                    ><img src="카카오톡 아이콘주소" alt="">
                    카카오톡 계정으로 로그인</a>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
