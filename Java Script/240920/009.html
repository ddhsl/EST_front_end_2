<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <div class="container">
        <h1>Select box</h1>
        <select id="fruits">
            <option value="apple">사과</option>
            <option value="mango">망고</option>
            <option value="berry">베리</option>
        </select>

        <p id="msg">show result</p>
        <button id="btn" type="button">Click </button>
    </div>
    
    <script>
        const btn = document.getElementById('btn');
        const fruits = document.getElementById('fruits'); // select tag

        fruits.addEventListener('change', printMsg);

        function printMsg(e) {
            msg.textContent = e.target.value;
        }
    </script>
</body>
</html>
