<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>나의 todo list</h1>
    <p>1. 오늘 저녁에는 부대찌게를 끓여 먹겠다.<button type="button">삭제</button></p>
    <p>2. 후식으로 슈팅스타를 먹겠다.<button type="button">삭제</button></p>
    <p>3. 자기 전에 반드시 내일 아침 메뉴를 생각해두겠다.<button type="button">삭제</button></p>

    <script>
        // const pList = document.querySelector('p')
        // const btn = document.querySelector('button')

        // pList.addEventListener('click', () => {
        //     window.alert(pList.textContent)
        // })

        // btn.addEventListener('click', () => {
        //     window.confirm('삭제하시겠습니까?')
        //     if(window.confirm === true) {
        //         pList.classList.remove()
        //     }
        // })

        const txts = document.querySelectorAll('p');
        const btns = document.querySelectorAll('button');

        txts.forEach((txt) => {
            txt.addEventListener('click', (event) => {
                alert(event.target.childNodes[0].textContent); 
                // console.log(event.target.textContent.slice(0,-2)); 슬라이스 사용도 가능
            });
        });

        btns.forEach((btn) => {
            btn.addEventListener('click', () => {
                const answer = confirm('삭제 하시겠습니까?')
                event.stopPropagation() //버블링으로 인한 이벤트 전파로, 삭제 발생 시 위에 txt이벤트가 한 번 더 발생하지 않도록 멈춰줌
                if (answer) {
                    btn.parentElement.remove();
                }
            });
        })

    </script>
</body>
</html>
