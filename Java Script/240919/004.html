<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <ul class="list">
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <script>
        const lis = document.querySelectorAll('.list li');

        lis.forEach( li => {
            li.addEventListener('click', () => {
                li.style.color = 'red'
            })
        })

    </script>
</body>
</html>
