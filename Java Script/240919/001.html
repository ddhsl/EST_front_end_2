<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <div class=”wrap”>
            <h1>
                <a href=”#”>HOME</a>
            </h1>
            <ul>
                <li id="ghost">GHOST</li>
                <li>DRACULAR</li>
                <li>
                    Horror Movie<a href=”#”>view site</a>
                </li>
            </ul>
            <p>Hello</p>
        </div>

        <dl id="list">
            <dt>Keyword</dt>
            <dd>Description 1</dd>
            <dd class="apple">Description 2</dd>
        </dl>

        <script>
            // const ghost = document.getElementById('ghost');
            // const a = document.getElementsByTagName('a');
            // ghost.style.backgroundColor = 'gold';
            // a[1].style.fontSize = '30px';

            // document.body.style.cssText = `background-color:tomato; color:#fff; font-size:20px`;

            const ghost = document.querySelector('#ghost');
            const a = document.querySelectorAll('a');  //nodeList

            ghost.style.color = 'red';
            a[0].style.color = 'green';
            a[1].style.color = 'orange';

            //dl 요소들 스타일 적용
            const list = document.getElementById("list");
            const apple = document.querySelector(".apple");
            const dd = document.getElementsByTagName("dd");
            const dd2 = document.querySelectorAll("dd");

            list.style.backgroundColor = "gold";
            apple.style.fontSize = "50px";
            dd[0].style.fontStyle = "italic";
            dd2[2].style.color = "red";

        </script>
    </body>
</html>
