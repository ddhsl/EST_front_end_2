<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--외부 스타일 시트 방식. 코드의 가독성, 효율성이 높아지기에 실무에서 가장 권장하는 방식-->
    <link rel="stylesheet" href="./001.css">
    <style>
        /* 내부스타일 방식, head 태그내 style 태그를 사용해서 작성. 이 방식도 잘 안 사용함 */
        p {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <!--인라인 방식. HTML태그 내의 style 속성을 사용하여 작성-->
    <!--그러나 이는, html/css를 분리해야 한다는 W3C방침을 어기는 것이므로 사용 안 함-->
    <p style="color:blueviolet;">hello world</p>
    <span>외부 스타일 시트</span>

</body>
</html>
