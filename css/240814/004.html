<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 자손 선택자 */
        section p{
            font-size: 32px;
        }

        /* 자식 선택자 */
        section > p {
            color: aqua;
        }
        /* 일반 형제 선택자 */
        section ~ p {
            background-color: hotpink;
        }
        /* 인접 형제 선택자 */
        section + p {
            color: aliceblue;
        }
    </style>
</head>
<body>
    <p>p</p>
    <p>p</p>
    <p>p</p>
    <section>
        <div>
            <p>p</p> 
        </div>
        <p>p</p>
        <p>p</p>
    </section>
    <p>p</p>
    <p>p</p>
    <p>p</p>
</body>
</html>
