<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        p {
            width: 300px;
            background-color: bisque;
            /* 행간 설정 */
            line-height: 1.6;
            line-height: normal; /*normal은 1.2*/

            /* 자간 설정 */
            /* letter-spacing: 10px; */

            /* 단어 사이의 간격 */
            word-spacing: 20px;

            /* 문단의 첫째줄 들여쓰기 */
            text-indent: 40px;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Labore hic ratione exercitationem est ipsum assumenda corporis ullam eveniet, nam veritatis! Officia dolore expedita officiis tempore facilis quam accusantium earum molestiae?</p>
</body>
</html>
